        <h1>Entre em contato</h1>
        <p><ins>Lorem ipsum dolor sit</ins>, amet consectetur adipisicing elit.</p>
        <hr>
        <form action="cadastro.php" method="get" autocomplete="on">
            <label for="iemail">Seu e-mail: </label><br>
            <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30">

            <br>

            <label for="iassunto">Assunto:</label><br>
            <input type="text" required>

            <br>

            <label for="imsg">Descrição:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>

            <input type="submit" value="Enviar">
        </form>
