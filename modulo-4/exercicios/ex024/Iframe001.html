<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            display: block; /*padrão = inline */
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em vídeo</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="no"> no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe> é muito legal também
    </p>
</body>
</html>
